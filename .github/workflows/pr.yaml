name: PR

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths-ignore:
      # Documentation
      - '**/*.md'
      - 'docs/**'
      - 'LICENSE'
      # GitHub repository configuration
      - '.github/dependabot.yaml'
      - '.github/settings.yml'
      - '.github/SECURITY.md'
      - '.github/release-header.md'
      # Editor and formatting configuration
      - '.editorconfig'
      - '.prettierrc'
      - '.prettierignore'
      # Playground (has its own workflows)
      - 'internal/playground/**'
      # Ansible infrastructure
      - 'platform/ansible/**'

# Only allow one of these to run per branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write # Dependabot

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup CI environment
        uses: ./.github/actions/setup

      - name: Lint Go
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          skip-cache: true
          args: --verbose
          working-directory: ./

      - name: Biome
        run: biome ci .

      - name: Lint Terraform
        run: |
          export PATH="/home/linuxbrew/.linuxbrew/bin:$PATH"
          brew install tflint
          make lint
        working-directory: ./platform/terraform

      - name: Diff
        run: git diff

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup CI environment
        uses: ./.github/actions/setup

      - name: Install dependencies with pnpm
        run: pnpm install

      - name: Test Go
        # TODO, add race.
        run: |
          export SOPS_AGE_KEY="${{ secrets.ORG_AGE_SECRET }}"
          go test $(go list ./... | grep -v '/internal/mocks') -coverprofile=./coverage.out -covermode=atomic

      - name: Test JS
        run: pnpm test:js

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.out
          verbose: true

      - name: Diff
        run: git diff

  secret-scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.ORG_GITLEAKS_LICENSE }}

  claude-code-review:
    # Skip automated bot PRs (dependabot, ainsley-dev-bot, github-actions)
    if: github.actor != 'dependabot[bot]' && github.actor != 'ainsley-dev-bot[bot]' && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.ORG_CLAUDE_CODE_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Review this pull request using the following structure:

            ## Review summary

            - **Overall score**: X/10 (use scoring rubric below)
            - **Critical issues**: X
            - **Warnings**: X
            - **Suggestions**: X
            - **Recommendation**: [âœ… Approve | âš ï¸ Approve with comments | âŒ Request changes]

            [1-2 sentence summary of overall quality and key concerns]

            ## Critical issues ðŸ”´

            [Security vulnerabilities, data loss risks, breaking changes - maximum 3, or state "None"]

            ## Warnings ðŸŸ¡

            [Bugs, performance issues, missing tests, code smells - maximum 5, or state "None"]

            ## Suggestions ðŸŸ¢

            [Style improvements, refactoring opportunities, best practices - maximum 3, or state "None"]

            ---

            **Scoring guide** (1-10):
            - 9-10: Production ready, excellent quality
            - 7-8: Minor improvements needed, safe to merge
            - 5-6: Notable issues but functional
            - 3-4: Significant problems requiring fixes
            - 1-2: Critical issues, do not merge

            **Review focus**:
            - Follow AGENTS.md conventions (British English, sentence case headings, no unnecessary emojis outside severity indicators)
            - Code quality and adherence to project style
            - Potential bugs or logic errors
            - Security concerns
            - Test coverage (Go: parallel tests, table-driven; JS: vitest patterns)
            - Performance considerations

            **Guidelines**:
            - Only report actionable issues
            - Skip trivial issues that linters catch
            - For large PRs (>500 lines), focus on critical/high-impact issues only
            - Use `<details>` sections for lengthy explanations
            - Keep feedback concise and professional

            # Comment update strategy
            1. First, check if you've already posted a review comment on this PR by looking for comments containing the marker: "<!-- claude-code-review -->"
            2. If a previous comment exists, UPDATE it using gh api --method PATCH to update the existing comment
            3. If no previous comment exists, CREATE a new one using gh pr comment
            4. Always include the marker "<!-- claude-code-review -->" at the start of your comment body so it can be found next time

            Use your Bash tool with gh commands to implement this strategy.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh api:*),Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
