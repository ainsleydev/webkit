version: 2
updates:
  - package-ecosystem: gomod
    directory: ./
    schedule:
      interval: monthly
    groups:
      dependencies:
        patterns:
          - "*"
  - package-ecosystem: npm
    directory: ./packages/payload-helper
    schedule:
      interval: monthly
    ignore:
      # Ignore patch updates to reduce PR volume
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
      # Payload ecosystem is managed via 'webkit payload bump' command
      # These dependencies are automatically updated from Payload's template package.json
      - dependency-name: "payload"
      - dependency-name: "@payloadcms/*"
      - dependency-name: "@ainsleydev/payload-helper"
      - dependency-name: "cross-env"
      - dependency-name: "dotenv"
      - dependency-name: "graphql"
      - dependency-name: "next"
      - dependency-name: "react"
      - dependency-name: "react-dom"
      - dependency-name: "sharp"
    groups:
      payload:
        patterns:
          - "@ainsleydev/payload-helper"
          - "^@payloadcms/.*"
          - "^payload$"
      core:
        patterns:
          - "next"
          - "react"
          - "react-dom"
          - "graphql"
          - "sharp"
          - "cross-env"
          - "dotenv"
      dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@payloadcms/*"
          - "payload"
          - "@ainsleydev/payload-helper"
          - "next"
          - "react"
          - "react-dom"
          - "graphql"
          - "sharp"
          - "cross-env"
          - "dotenv"
  - package-ecosystem: "github-actions"
    directory: .github/workflows
    schedule:
      interval: monthly
    groups:
      workflows:
        patterns:
          - "*"
