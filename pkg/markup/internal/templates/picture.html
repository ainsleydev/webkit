<!-- =====================
    Picture
    ===================== -->
<picture {{ with .ID }} id="{{ . }}" {{- end }}
	{{ with .Classes -}} class="{{ range . -}} {{ . }} {{- end }}" {{- end }}
	{{ range $key, $value := .Attributes -}} {{ $key | safeAttr }}="{{ $value }}" {{ end -}}
>
	{{- range .Sources }}
		{{ renderComponent . | safeHTML }}
	{{- end }}
	{{ renderComponent .Image | safeHTML }}
</picture>
