# Code generated by webkit; DO NOT EDIT.
name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

# Prevent concurrent deployments.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TF_VERSION: '1.13.0'

jobs:
  # Setup WebKit CLI
  setup-webkit:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Read WebKit Version
        id: version
        shell: bash
        run: |
          WEBKIT_VERSION=$(jq -r '.webkit_version // "latest"' "app.json")
          echo "version=$WEBKIT_VERSION" >> $GITHUB_OUTPUT
          echo "Detected WebKit version: $WEBKIT_VERSION"

      - name: Download WebKit Release Asset
        id: setup
        uses: robinraju/release-downloader@v1
        with:
          repository: 'ainsleydev/webkit'
          tag: ${{ steps.version.outputs.version }}
          fileName: 'webkit_linux_x86_64.tar.gz'
          extract: true

      - name: Upload WebKit CLI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: webkit
          path: webkit
          if-no-files-found: error

  # Build Containers
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: cms
            context: ./cms
            dockerfile: ./cms/Dockerfile
          - name: web
            context: ./web
            dockerfile: ./web/Dockerfile
          - name: api
            context: ./api
            dockerfile: ./api/Dockerfile
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-${{ matrix.service.name }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-${{ matrix.service.name }}:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-${{ matrix.service.name }}:cache,mode=max

  # Remove Unwanted Containers
  cleanup-containers:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      packages: write
    strategy:
      matrix:
        service: [cms, web, api]
    steps:
      - name: Delete old images from GHCR
        uses: actions/delete-package-versions@v5
        with:
          package-name: '${{ github.event.repository.name }}-${{ matrix.service }}'
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: false

  # Deploy CMS to VM
  deploy-cms:
    needs: [build-and-push, setup-webkit]
    uses: ./.github/workflows/deploy-vm.yaml
    with:
      app_name: cms
      image_tag: sha-${{ github.sha }}
      webkit_version: ${{ needs.setup-webkit.outputs.version }}
    secrets: inherit

  # Deploy Web to Container
  deploy-web:
    needs: [build-and-push]
    uses: ./.github/workflows/deploy-container.yaml
    with:
      app_name: web
      image_tag: sha-${{ github.sha }}
    secrets: inherit
