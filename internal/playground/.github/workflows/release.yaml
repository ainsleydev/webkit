# Code generated by webkit; DO NOT EDIT.
name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

# Prevent concurrent deployments.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TF_VERSION: '1.13.0'

jobs:
  # Setup WebKit CLI
  setup-webkit:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Read WebKit Version
        id: version
        shell: bash
        run: |
          WEBKIT_VERSION=$(jq -r '.webkit_version // "latest"' "app.json")
          echo "version=$WEBKIT_VERSION" >> $GITHUB_OUTPUT
          echo "Detected WebKit version: $WEBKIT_VERSION"

      - name: Download WebKit Release Asset
        id: setup
        uses: robinraju/release-downloader@v1
        with:
          repository: 'ainsleydev/webkit'
          tag: ${{ steps.version.outputs.version }}
          fileName: 'webkit_linux_x86_64.tar.gz'
          extract: true

      - name: Upload WebKit CLI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: webkit
          path: webkit
          if-no-files-found: error

  # Build Containers
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: cms
            context: ./cms
            dockerfile: ./cms/Dockerfile
          - name: web
            context: ./web
            dockerfile: ./web/Dockerfile
          - name: api
            context: ./api
            dockerfile: ./api/Dockerfile
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-${{ matrix.service.name }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-${{ matrix.service.name }}:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-${{ matrix.service.name }}:cache,mode=max

  # Remove Unwanted Containers
  cleanup-containers:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      packages: write
    strategy:
      matrix:
        service: [cms, web, api]
    steps:
      - name: Delete old images from GHCR
        uses: actions/delete-package-versions@v5
        with:
          package-name: '${{ github.event.repository.name }}-${{ matrix.service }}'
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: false

  # Terraform Apply - Production
  # NOTE: Currently running 'plan' as a dry run to test the workflow.
  # Change to 'apply' when ready for actual infrastructure provisioning.
  terraform-apply-production:
    runs-on: ubuntu-latest
    needs: [setup-webkit, build-and-push]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Download WebKit CLI Artifact
        uses: actions/download-artifact@v4
        with:
          name: webkit
          path: ./

      - name: Make WebKit executable
        run: chmod +x ./webkit

      - name: Setup Infrastructure Dependencies
        uses: ./.github/actions/setup-infra
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Run Terraform Plan (Dry Run)
        id: plan
        env:
          SOPS_AGE_KEY: ${{ secrets.ORG_AGE_SECRET }}
          DO_API_KEY: ${{ secrets.ORG_DO_ACCESS_TOKEN }}
          DO_SPACES_ACCESS_KEY: ${{ secrets.ORG_DO_SPACES_ACCESS_KEY }}
          DO_SPACES_SECRET_KEY: ${{ secrets.ORG_DO_SPACES_SECRET_KEY }}
          BACK_BLAZE_BUCKET: ${{ secrets.ORG_BACK_BLAZE_TF_BUCKET }}
          BACK_BLAZE_KEY_ID: ${{ secrets.ORG_BACK_BLAZE_KEY_ID }}
          BACK_BLAZE_APPLICATION_KEY: ${{ secrets.ORG_BACK_BLAZE_APPLICATION_KEY }}
          GITHUB_TOKEN: ${{ secrets.ORG_GITHUB_TOKEN }}
          GITHUB_TOKEN_CLASSIC: ${{ secrets.ORG_GITHUB_TOKEN_CLASSIC }}
          SLACK_BOT_TOKEN: ${{ secrets.ORG_SLACK_BOT_TOKEN }}
          SLACK_USER_TOKEN: ${{ secrets.ORG_SLACK_USER_TOKEN }}
        run: |
          echo "üîç Running terraform plan for production environment..."
          echo "‚ö†Ô∏è  NOTE: Currently in dry-run mode (running plan, not apply)"

          # TODO: Change to 'apply' when ready for actual infrastructure provisioning.
          # ./webkit infra apply
          if ./webkit infra plan > plan-output.txt 2>&1; then
            plan_exit_code=0
          else
            plan_exit_code=$?
          fi

          # Check if there are changes in the plan output.
          if grep -q "No changes" plan-output.txt || grep -q "0 to add, 0 to change, 0 to destroy" plan-output.txt; then
            echo "changes_detected=false" >> $GITHUB_OUTPUT
            status="üü¢ No infrastructure changes"
          else
            echo "changes_detected=true" >> $GITHUB_OUTPUT
            status="‚ö†Ô∏è Infrastructure changes detected"
          fi

          # Format Slack message.
          {
            echo 'slack_message<<EOF'
            echo "*Infra Plan*"
            echo ""
            echo "$status"
            echo ""
            echo "\`\`\`"
            cat plan-output.txt | head -50
            echo "\`\`\`"
            echo ""
            echo "_Commit:_ ${{ github.sha }}"
            echo "_Workflow:_ https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

          exit $plan_exit_code

      - name: Send Slack Notification
        if: always()
        uses: ./.github/actions/slack-notify
        with:
          title: 'Terraform Plan - Production'
          message: ${{ steps.plan.outputs.slack_message }}
          status: ${{ steps.plan.outcome }}
          commit_sha: ${{ github.sha }}
          slack_bot_token: ${{ secrets.ORG_SLACK_BOT_TOKEN }}
          channel_id: ${{ secrets.TF_SLACK_CHANNEL_ID }}

  # Deploy Web to DigitalOcean App Platform
  deploy-app-web:
    runs-on: ubuntu-latest
    needs: [build-and-push, terraform-apply-production]
    environment:
      name: production-web
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Deploy Web to DigitalOcean App Platform
        uses: digitalocean/app_action/deploy@v2
        env:
          IMAGE_TAG_SVELTE_KIT: sha-${{ github.sha }}
        with:
          token: ${{ secrets.REPO_DO_ACCESS_TOKEN || secrets.ORG_DO_ACCESS_TOKEN }}
          app_name: 'my-website-web'

  # Deploy CMS to DigitalOcean VM
  deploy-vm-cms:
    runs-on: ubuntu-latest
    needs: [build-and-push, setup-webkit, terraform-apply-production]
    environment:
      name: production-cms
      url: https://cms.my-website.com
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Checkout WebKit Repository
        uses: actions/checkout@v5
        with:
          repository: 'ainsleydev/webkit'
          ref: ${{ needs.setup-webkit.outputs.version }}
          path: '.webkit-repo'

      - name: Copy Ansible Files
        run: |
          cp -r .webkit-repo/platform/ansible ./
          echo "Copied ansible files from WebKit ${{ needs.setup-webkit.outputs.version }}"

      - name: Download WebKit CLI Artifact
        uses: actions/download-artifact@v4
        with:
          name: webkit
          path: ./

      - name: Make WebKit executable
        run: chmod +x ./webkit

      - name: Setup Infrastructure Dependencies
        uses: ./.github/actions/setup-infra
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Generate production env file for CMS
        env:
          SOPS_AGE_KEY: ${{ secrets.ORG_AGE_SECRET }}
          DO_API_KEY: ${{ secrets.ORG_DO_ACCESS_TOKEN }}
          DO_SPACES_ACCESS_KEY: ${{ secrets.ORG_DO_SPACES_ACCESS_KEY }}
          DO_SPACES_SECRET_KEY: ${{ secrets.ORG_DO_SPACES_SECRET_KEY }}
          BACK_BLAZE_BUCKET: ${{ secrets.ORG_BACK_BLAZE_TF_BUCKET }}
          BACK_BLAZE_KEY_ID: ${{ secrets.ORG_BACK_BLAZE_KEY_ID }}
          BACK_BLAZE_APPLICATION_KEY: ${{ secrets.ORG_BACK_BLAZE_APPLICATION_KEY }}
          GITHUB_TOKEN: ${{ secrets.ORG_GITHUB_TOKEN }}
          GITHUB_TOKEN_CLASSIC: ${{ secrets.ORG_GITHUB_TOKEN_CLASSIC }}
          SLACK_BOT_TOKEN: ${{ secrets.ORG_SLACK_BOT_TOKEN }}
          SLACK_USER_TOKEN: ${{ secrets.ORG_SLACK_USER_TOKEN }}
        run: |
          ./webkit env generate \
            --app cms \
            --environment production \
            --output /tmp/cms.env
          echo "Generated .env file for cms"

      - name: Verify env file was generated
        run: |
          if [ ! -f /tmp/cms.env ]; then
            echo "ERROR: Environment file was not generated at /tmp/cms.env"
            exit 1
          fi
          echo "‚úì Environment file exists at /tmp/cms.env"
          echo "‚úì Environment file size: $(wc -l < /tmp/cms.env) lines"
          echo "‚úì Environment file contains $(grep -c '=' /tmp/cms.env || echo 0) variables"

      - name: Determine SHA
        id: determine_sha
        run: |
          echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Run Ansible playbook for CMS
        uses: dawidd6/action-ansible-playbook@v4
        with:
          playbook: playbooks/server.yaml
          directory: ansible
          key: ${{ secrets.TF_PROD_CMS_SSH_PRIVATE_KEY }}
          inventory: |
            [all]
            cms ansible_host=${{ secrets.TF_PROD_CMS_IP_ADDRESS }} ansible_user=${{ secrets.TF_PROD_CMS_SERVER_USER }}
          options: |
            -e webkit_version=${{ needs.setup-webkit.outputs.version }}
            -e age_secret_key=${{ secrets.ORG_AGE_SECRET }}
            -e app_name=cms
            -e env_name=production
            -e git_sha=${{ steps.determine_sha.outputs.sha }}
            -e github_user=${{ github.repository_owner }}
            -e github_token=${{ secrets.GITHUB_TOKEN }}
            -e domain=cms.my-website.com
            -e docker_image=${{ github.event.repository.name }}-cms
            -e docker_image_tag=sha-${{ steps.determine_sha.outputs.sha }}
            -e docker_port=3000
            -e enable_https=true
            -e admin_email=hello@ainsley.dev
            -e env_file_source_path=/tmp/cms.env
            -v

  # Notify Slack on successful release
  notify-success:
    runs-on: ubuntu-latest
    needs: [deploy-vm-cms, deploy-app-web]
    if: success()
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Send Success Notification
        uses: ./.github/actions/slack-notify
        with:
          title: 'Release Successful'
          message: 'All applications have been successfully deployed to production.\n\n*Deployed Apps:*\n- CMS\n- Web\n- API\n'
          status: 'success'
          commit_sha: ${{ github.sha }}
          slack_bot_token: ${{ secrets.ORG_SLACK_BOT_TOKEN }}
          channel_id: ${{ secrets.TF_SLACK_CHANNEL_ID }}

  # Notify Slack on release failure
  notify-failure:
    runs-on: ubuntu-latest
    needs: [build-and-push,deploy-vm-cms,deploy-app-web]
    if: failure()
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Send Failure Notification
        uses: ./.github/actions/slack-notify
        with:
          title: 'Release Failed'
          message: 'One or more steps in the release pipeline failed. The release pipeline has been halted and applications may not be running the latest code.'
          status: 'failure'
          commit_sha: ${{ github.sha }}
          slack_bot_token: ${{ secrets.ORG_SLACK_BOT_TOKEN }}
          channel_id: ${{ secrets.TF_SLACK_CHANNEL_ID }}
