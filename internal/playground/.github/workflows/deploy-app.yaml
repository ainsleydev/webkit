# Code generated by webkit; DO NOT EDIT.
name: Deploy App

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Application to deploy'
        required: true
        type: choice
        options:
          - cms
          - web
      image_tag:
        description: 'Image tag to deploy (e.g., sha-abc123 or latest)'
        required: false
        type: string
        default: 'latest'
      webkit_version:
        description: 'WebKit version (only for VM apps, defaults to version in app.json)'
        required: false
        type: string

permissions:
  contents: read
  packages: read

# Prevent concurrent deployments for the same app.
concurrency:
  group: deploy-app-${{ github.event.inputs.app_name }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TF_VERSION: '1.13.0'

jobs:
  # Setup WebKit CLI for VM deployments
  setup-webkit:
    runs-on: ubuntu-latest
    if: github.event.inputs.app_name == 'cms'
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Read WebKit Version
        id: version
        shell: bash
        run: |
          if [ -n "${{ inputs.webkit_version }}" ]; then
            WEBKIT_VERSION="${{ inputs.webkit_version }}"
          else
            WEBKIT_VERSION=$(jq -r '.webkit_version // "latest"' "app.json")
          fi
          echo "version=$WEBKIT_VERSION" >> $GITHUB_OUTPUT
          echo "Detected WebKit version: $WEBKIT_VERSION"

      - name: Download WebKit Release Asset
        id: setup
        uses: robinraju/release-downloader@v1
        with:
          repository: 'ainsleydev/webkit'
          tag: ${{ steps.version.outputs.version }}
          fileName: 'webkit_linux_x86_64.tar.gz'
          extract: true

      - name: Upload WebKit CLI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: webkit
          path: webkit
          if-no-files-found: error
  # Route to DigitalOcean VM deployment workflow
  deploy-vm:
    needs: [setup-webkit]
    if: github.event.inputs.app_name == 'cms'
    uses: ./.github/workflows/deploy-digitalocean-vm.yaml
    with:
      app_name: ${{ github.event.inputs.app_name }}
      image_tag: ${{ github.event.inputs.image_tag }}
      webkit_version: ${{ needs.setup-webkit.outputs.version }}
    secrets: inherit
  # Route to DigitalOcean Container deployment workflow
  deploy-container:
    if: github.event.inputs.app_name == 'web'
    uses: ./.github/workflows/deploy-digitalocean-container.yaml
    with:
      app_name: ${{ github.event.inputs.app_name }}
      image_tag: ${{ github.event.inputs.image_tag }}
    secrets: inherit
