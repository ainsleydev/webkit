# Code generated by webkit; DO NOT EDIT.
name: PR

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - master

# Only allow one of these to run per branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  setup-webkit:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Read WebKit Version
        id: version
        shell: bash
        run: |
          WEBKIT_VERSION=$(jq -r '.webkit_version // "latest"' "app.json")
          echo "version=$WEBKIT_VERSION" >> $GITHUB_OUTPUT
          echo "Detected WebKit version: $WEBKIT_VERSION"

      - name: Download WebKit Release Asset
        id: setup
        uses: robinraju/release-downloader@v1
        with:
          repository: 'ainsleydev/webkit'
          tag: ${{ steps.version.outputs.version }}
          fileName: 'webkit_linux_x86_64.tar.gz'
          extract: true

      - name: Upload WebKit CLI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: webkit
          path: webkit
          if-no-files-found: error
  secret-scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.ORG_GITLEAKS_LICENSE }}
  drift-detection:
    runs-on: ubuntu-latest
    needs: setup-webkit
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Download WebKit CLI Artifact
        uses: actions/download-artifact@v4
        with:
          name: webkit
          path: ./

      - name: Make WebKit executable
        run: chmod +x ./webkit

      - name: Run Drift Detection
        id: drift
        run: |
          # Capture drift output in markdown format
          if ./webkit drift --format=markdown > drift-output.md 2>&1; then
            echo "drift_detected=false" >> $GITHUB_OUTPUT
          else
            echo "drift_detected=true" >> $GITHUB_OUTPUT
          fi

          # Store output for PR comment
          {
            echo 'drift_message<<EOF'
            cat drift-output.md
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/pr-comment
        with:
          body-includes: 'WebKit Drift'
          comment-body: ${{ steps.drift.outputs.drift_message }}
          issue-number: ${{ github.event.pull_request.number }}
          private-key: ${{ secrets.ORG_GITHUB_APP_PRIVATE_KEY }}

      - name: Fail Workflow if Drift Detected
        if: steps.drift.outputs.drift_detected == 'true'
        run: |
          echo "‚ùå Drift detected in WebKit-generated files"
          echo "Run 'webkit update' to sync your project with the latest templates"
          exit 1
  app-json-diff:
    runs-on: ubuntu-latest
    needs: setup-webkit
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download WebKit CLI Artifact
        uses: actions/download-artifact@v4
        with:
          name: webkit
          path: ./

      - name: Make WebKit executable
        run: chmod +x ./webkit

      - name: Calculate Diff
        id: diff
        run: |
          base="remotes/origin/main"
          output=$(git diff $base $GITHUB_BRANCH -- app.json)

          echo "=== Raw diff output ==="
          echo "$output"
          echo "========================"

          if [[ -n "$output" ]]; then
            echo "diff_found=true" >> $GITHUB_OUTPUT
            {
              echo 'diff_message<<EOF'
              echo "<!-- app-diff -->"
              echo "### app.json has been changed"
              echo ""
              echo "Diff is below. \`a = base branch\`, \`b = this branch\`"
              echo ""
              echo '```diff'
              echo "$output"
              echo '```'
              echo 'EOF'
            } >> $GITHUB_OUTPUT
          else
            echo "diff_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: steps.diff.outputs.diff_found == 'true' && github.event_name == 'pull_request'
        uses: ./.github/actions/pr-comment
        with:
          body-includes: '<!-- app-diff -->'
          comment-body: ${{ steps.diff.outputs.diff_message }}
          issue-number: ${{ github.event.pull_request.number }}
          private-key: ${{ secrets.ORG_GITHUB_APP_PRIVATE_KEY }}
  app-cms:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Format
        working-directory: cms
        run: pnpm format

      - name: Lint
        working-directory: cms
        run: pnpm lint

      - name: Test
        working-directory: cms
        run: pnpm test

      - name: Build
        working-directory: cms
        run: pnpm build
  app-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Format
        working-directory: web
        run: pnpm format

      - name: Lint
        working-directory: web
        run: pnpm lint

      - name: Test
        working-directory: web
        run: pnpm test

      - name: Build
        working-directory: web
        run: pnpm build
  app-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Format
        working-directory: api
        run: gofmt -w .

      - name: Lint
        working-directory: api
        run: golangci-lint run

      - name: Test
        working-directory: api
        run: go test ./...

      - name: Build
        working-directory: api
        run: go build main.go
  migration-check-cms:
    runs-on: ubuntu-latest
    env:
      DO_ACCESS_TOKEN: ${{ secrets.REPO_DO_ACCESS_TOKEN || secrets.ORG_DO_ACCESS_TOKEN }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies (Dependabot)
        if: github.actor == 'dependabot[bot]'
        working-directory: cms
        run: pnpm install --no-frozen-lockfile

      - name: Install dependencies (Regular)
        if: github.actor != 'dependabot[bot]'
        working-directory: cms
        run: pnpm install

      - name: Add Runner IP to Database
        uses: ./.github/actions/db-add-ip
        with:
          database-id: ${{ secrets.TF_PROD_DB_ID }}
          doctl-token: ${{ env.DO_ACCESS_TOKEN }}

      - name: Check for pending migrations
        id: migration
        env:
          DATABASE_URL: ${{ secrets.TF_PROD_DB_CONNECTION_URL }}
          # PAYLOAD_SECRET is required by Payload but doesn't need to be the real value
          # for migration generation. A random value per run is sufficient.
          PAYLOAD_SECRET: migration-check-${{ github.run_id }}-${{ github.run_attempt }}
        working-directory: cms
        run: |
          echo "üîé Checking for pending migrations..."
          output=$(pnpm migrate:create 2>&1 || true)
          echo "$output"

          if echo "$output" | grep -q "No schema changes detected"; then
            echo "‚úÖ No pending migrations detected"
            echo "result=pass" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Schema changes detected! Please run migrations locally."
            echo "result=fail" >> $GITHUB_OUTPUT

            echo "---- Generated Migration Files ----"
            ls -t src/migrations | head -n 1 | while read file; do
              echo "üìÑ $file"
              echo "---------------------------------"
              cat "src/migrations/$file"
              echo "---------------------------------"
            done
            exit 1
          fi

      - name: Format Migration Comment
        if: always()
        id: format-comment
        run: |
          result="${{ steps.migration.outputs.result }}"
          if [[ "$result" == "fail" ]]; then
            message="‚ùå **Schema changes detected!** Please run \`pnpm migrate:create\`, commit the migration, and push."
          elif [[ "$result" == "pass" ]]; then
            message="‚úÖ **No pending migrations detected.** All clear to merge!"
          else
            message="‚ö†Ô∏è Migration check did not run correctly."
          fi

          {
            echo 'comment_body<<EOF'
            echo "### Migration Check - CMS"
            echo "$message"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Comment on PR
        if: always() && github.event_name == 'pull_request'
        uses: ./.github/actions/pr-comment
        with:
          body-includes: 'Migration Check - CMS'
          comment-body: ${{ steps.format-comment.outputs.comment_body }}
          issue-number: ${{ github.event.pull_request.number }}
          private-key: ${{ secrets.ORG_GITHUB_APP_PRIVATE_KEY }}

      - name: Remove Runner IP from Database
        if: always()
        uses: ./.github/actions/db-remove-ip
        with:
          database-id: ${{ secrets.TF_PROD_DB_ID }}
          doctl-token: ${{ env.DO_ACCESS_TOKEN }}
